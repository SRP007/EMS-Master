<div class="card" *ngFor="let employee of employees">
  <div class="card-header bg-secondary">
    <h5 class="card-title"> {{employee.name}} </h5>
  </div>

  <div class="card-body">
    <div class="col-10">
      <div class="row vertical-align">
        <div class="col-4">
          <img class="imgSize" [src]="employee.photoPath" />
        </div>

        <div class="col-8">
          <div class="row">
            <div class="col-6">
              Gender
            </div>
            <div class="col-6">
              : {{employee.gender}}
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              Date Of Birth
            </div>
            <div class="col-6">
              : {{employee.dateOfBirth | date}}
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              Contact Preference
            </div>
            <div class="col-6">
              : {{employee.contactPreference}}
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              Phone
            </div>
            <div class="col-6">
              : {{employee.phoneNumber}}
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              Email
            </div>
            <div class="col-6">
              : {{employee.email}}
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              Dapartment
            </div>
            <div class="col-6">
              : {{employee.department}}
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              Active
            </div>
            <div class="col-6">
              : {{employee.isActive}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
